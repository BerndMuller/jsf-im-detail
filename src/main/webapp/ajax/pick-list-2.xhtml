<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Ajax</ui:define>
	
	<ui:define name="css">
		select {
			scrollbar-width: none;
		}
	</ui:define>
	
	<ui:define name="main">	
	
		<h:panelGrid columns="2">
			<f:facet name="header">Pick-List 2</f:facet>
			<h:panelGrid columns="3" style="width: 30%; margin: 0 auto;">
				<h:selectOneListbox id="left" value="#{pickListController.selectedLeft}" style="height: 7em;">
					<f:selectItems value="#{pickListController.left}" />
				</h:selectOneListbox>
				<h:panelGroup>
					<f:ajax execute="left right" render="left right" listener="#{pickListController.clickListener}">
						<h:commandButton id="addToRight" value="&gt;" />
						<br/>
						<h:commandButton id="addToLeft" value="&lt;" />
					</f:ajax>
				</h:panelGroup>				
				<h:selectOneListbox id="right" value="#{pickListController.selectedRight}" style="height: 7em;">
					<f:selectItems value="#{pickListController.right}" />
				</h:selectOneListbox>
			</h:panelGrid>	
		</h:panelGrid>

	</ui:define>

</ui:composition>
