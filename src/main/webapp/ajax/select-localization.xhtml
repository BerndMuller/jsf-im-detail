<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Ajax</ui:define>
	
	<ui:define name="main">	

		<h:panelGrid columns="2">
			<f:facet name="header">Abhängigkeiten zwischen Komponenten</f:facet>
			
			Sprache wählen:
			<h:selectOneMenu id="language" value="#{lsc.language}" style="width: 11em">
				<f:selectItem itemLabel="bitte auswählen" itemValue="#{null}"  />
				<f:selectItems value="#{lsc.languages()}"  />
				<f:ajax render="locale" listener="#{lsc.languageChanged}" />
			</h:selectOneMenu>
			
			Lokalisierung wählen:
			<h:selectOneMenu id="locale" value="#{lsc.locale}" style="width: 11em">
				<f:selectItems value="#{lsc.locales(lsc.language)}" />
				<f:ajax render="selected" listener="#{lsc.localeChanged}" />
			</h:selectOneMenu>
			
			Ausgewählt wurde:
			<h:outputText id="selected" value="#{lsc.locale}" />
			
		</h:panelGrid>
		
		
	</ui:define>

</ui:composition>
