<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Events</ui:define>
	
	<ui:define name="main">

		<h:panelGrid columns="2">
			<f:facet name="header">Value-Change-Events</f:facet>
			
			<h:outputLabel value="Vorname" for="firstname" />
			<h:inputText id="firstname" value="#{cust2Controller.customer.firstname }" 
				valueChangeListener="#{cust2Controller.dataChanged}">
				<f:valueChangeListener type="de.jsfpraxis.detail.events.CustomerChangedListener" />
			</h:inputText>

			<h:outputLabel value="Nachname" for="lastname" />
			<h:inputText id="lastname" value="#{cust2Controller.customer.lastname}" 
				valueChangeListener="#{cust2Controller.dataChanged}">
				<f:valueChangeListener type="de.jsfpraxis.detail.events.CustomerChangedListener" />
				<f:valueChangeListener binding="#{ccl}" />
			</h:inputText>
				
			<h:commandButton action="#{cust2Controller.save}" value="Speichern" />

		</h:panelGrid>
		<h:messages />
		
	</ui:define>

</ui:composition>
