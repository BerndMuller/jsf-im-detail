<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Events</ui:define>
	
	<ui:define name="main">

		<h:panelGrid columns="2">
			<f:facet name="header">Befehlskomponenten und das <code>immediate</code>-Attribut</f:facet>
			<h:outputLabel value="Obligatorische Daten:" for="data" />
			<h:inputText id="data" value="#{iaController.data}" required="true" />
			<h:panelGroup>
				<h:commandButton action="#{iaController.save}" value="Speichern" />
				<h:commandButton action="#{iaController.abort}" value="Abbrechen" immediate="true"/>
			</h:panelGroup>
		</h:panelGrid>
		<h:message for="data" />
	</ui:define>

</ui:composition>
