	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Events</ui:define>
	
	<ui:define name="css">

		}
	</ui:define>

			<f:facet name="header">Action-Listener mit &lt;f:actionListener&gt;</f:facet>

					<f:actionListener type="de.jsfpraxis.detail.events.MyActionListener1" />
					<f:actionListener type="de.jsfpraxis.detail.events.MyActionListener2" />
					<f:actionListener binding="#{myActionListener3}" />

		</h:panelGrid>
	</ui:define>
