<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Events</ui:define>
	
	<ui:define name="main">

		<h:panelGrid columns="2">
			<f:facet name="header">Comedian (Data-Model-Event)</f:facet>
			
			<h:outputLabel value="Vorname" for="firstname" />
			<h:inputText id="firstname" value="#{comedianController.comedian.firstname}" /> 

			<h:outputLabel value="Nachname" for="lastname" />
			<h:inputText id="lastname" value="#{comedianController.comedian.lastname}" /> 

			<h:outputLabel value="Geburtstag" for="dob" />
			<h:inputText id="dob" value="#{comedianController.comedian.dob}">
				<f:convertDateTime type="localDate" />
			</h:inputText> 
				
			<h:commandButton action="#{comedianController.save}" value="Speichern" />

		</h:panelGrid>
		<h:messages />
		
	</ui:define>

</ui:composition>
