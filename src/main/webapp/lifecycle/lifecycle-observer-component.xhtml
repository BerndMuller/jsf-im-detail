<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- 
    <f:phaseListener type="de.jsfpraxis.detail.lifecycle.LifecycleObserver" />
     -->
	Bitte geben Sie eine ganze Zahl zwischen 0 und 100 ein:
	<br />
	<h:inputText id="in" value="#{lifecycleBean.input}" required="true">
		<f:validateLongRange minimum="0" maximum="100" />
	</h:inputText>
	<br />
	<h:commandButton id="action" action="#{lifecycleBean.assign}" value="Abschicken" />
	<br />
	Ausgabe: <h:outputText id="out" value="#{lifecycleBean.output}" />
</ui:component>
