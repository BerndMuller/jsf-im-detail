<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- 
    <f:phaseListener type="de.jsfpraxis.detail.lifecycle.LifecycleObserver" />
     -->
	Bitte geben Sie eine ganze Zahl zwischen 0 und 100 ein:
	<br />
	<h:inputText id="input" value="#{lifecycleBean.input}" binding="#{lifecycleBean.inputComponent}" validatorMessage="#{lifecycleBean.inputChanged}" required="true">
		<f:converter converterId="demoConverter" />
		<f:validator validatorId="demoValidator" />
	</h:inputText>
	<br />
	<h:commandButton id="action" action="#{lifecycleBean.assign}" value="Abschicken" />
	<br />
	Ausgabe: <h:outputText id="output" value="#{lifecycleBean.output}" binding="#{lifecycleBean.outputComponent}" />
</ui:component>
