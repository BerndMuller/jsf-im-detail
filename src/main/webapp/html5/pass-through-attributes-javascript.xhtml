<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">HTML5</ui:define>
	
	<ui:define name="main">
	
		<h:panelGrid columns="1">
			<f:facet name="header">Pass-Through-Attributes mit onmouseover und JavaScript 'alert()'</f:facet>
			
        	<h:panelGroup id="panelGroup1" layout="block"
				pt:onmouseover="this.setAttribute('style', 'color: blue; font-size:32px; font-weight:bolder;');"
				pt:onmouseout="this.setAttribute('style', 'color: black; font-size:inherit; font-weight:normal;');">

				<!-- hier nicht ganz sinnvoll, da der Text auch literal verwendet werden kann -->
				<h:outputText id="outputText1" value="Click me!"
					pt:data-somedata="Hello World!"
					pt:onclick="alert(this.getAttribute('data-somedata'));"/>
			</h:panelGroup> 
			
		</h:panelGrid>
		
	</ui:define>
</ui:composition>
