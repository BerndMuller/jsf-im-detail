	template="/WEB-INF/templates/main.xhtml">

				&lt;input jsf:value="\#{ptc.email1}" type="email" placeholder="E-Mail" /&gt;
			</h:panelGroup>
			
        	<input jsf:id="email" jsf:value="#{ptc.email1}" type="email" placeholder="E-Mail">
        		<f:ajax listener="#{ptc.listener}" /> <!-- Gibt Komponententyp von <input> aus. Ist HtmlInputText -->

		</h:panelGrid>
		
		<h:messages />
		<button jsf:action="#{ptc.save}">Speichern</button>
		
	</ui:define>

</ui:composition>
