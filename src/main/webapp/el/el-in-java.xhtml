<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Expression-Language in Java</ui:define>
	
	<ui:define name="main">	
		<h:panelGrid columns="2">
			<f:facet name="header">Expression-Language in Java</f:facet>

			<h:outputText value="\#{elController.evalEl()}" />
			<h:outputText value="#{elController.evalEl()}" />
			
			<h:panelGroup>
				<h:inputText value="#{elController.elInput}" />
				<h:commandButton action="#{elController.evalELInput}" value="EL auswerten" />
			</h:panelGroup>
			<h:outputText value="#{elController.elOutput}" />
			
			<h:outputText value="testen Sie: '2 * 1.7', '42 &lt; 22', '[1,2].stream().map(x-> x * x).toList()' " />
			<h:outputText value="" />

			<h:panelGroup>
				Geht auch mit Javascript:
				<h:inputText value="#{elController.javascriptInput}" />
				<h:commandButton action="#{elController.evalJavaScriptInput()}" value="Javascript auswerten" />
			</h:panelGroup>
			<h:outputText value="#{elController.javascriptOutput}" />


		</h:panelGrid>
	</ui:define>

</ui:composition>
