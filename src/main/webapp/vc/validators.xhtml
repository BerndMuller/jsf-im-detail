<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Validierung</ui:define>
	
	<ui:define name="main">	
	
		<h:panelGrid columns="3" style="table-layout: auto;">
			<f:facet name="header">Standardvalidierer</f:facet>

			<h:outputText value="&lt;f:validateLength minimum=&quot;5&quot; maximum=&quot;10&quot; /&gt;" />
			<h:panelGroup>
				<h:inputText id="length" label="&lt;f:validateLength&gt;" value="#{vc.textValue}" size="14" required="true">
					<f:validateLength minimum="5" maximum="10" />
				</h:inputText>
				<h:message id="length-message" for="length" />
			</h:panelGroup>
			<h:commandButton value="Abschicken">
				<f:ajax execute="length" listener="#{vc.listener}" render="length-message messages" />
			</h:commandButton>


			<h:outputText value="&lt;f:validateLongRange minimum=&quot;100&quot; maximum=&quot;500&quot; /&gt;" />
			<h:panelGroup>
				<h:inputText id="longrange" label="&lt;f:validateLongRange&gt;" value="#{vc.longValue}" size="14" required="true">
					<f:validateLongRange minimum="100" maximum="500" />
				</h:inputText>
				<h:message id="longrange-message" for="longrange" />
			</h:panelGroup>
			<h:commandButton value="Abschicken">
				<f:ajax execute="longrange" listener="#{vc.listener}" render="longrange-message messages" />
			</h:commandButton>


			<h:outputText value="&lt;f:validateDoubleRange minimum=&quot;-3,1415&quot; maximum=&quot;0,6932&quot; /&gt;" />
			<h:panelGroup>
				<h:inputText id="doublerange" label="&lt;f:validateDoubleRange&gt;" value="#{vc.doubleValue}" size="14" required="true">
					<f:validateDoubleRange minimum="-3.1415" maximum="0.6932" />
				</h:inputText>
				<h:message id="doublerange-message" for="doublerange" />
			</h:panelGroup>
			<h:commandButton value="Abschicken">
				<f:ajax execute="doublerange" listener="#{vc.listener}" render="doublerange-message" />
			</h:commandButton>

			
			<h:outputText value="&lt;f:validateRegex pattern=&quot;.+@.+\..+&quot; /&gt;" />
			<h:panelGroup>
				<h:inputText id="email" label="&lt;f:validateRegex&gt;" value="#{vc.email}" size="14" required="true">
					<f:validateRegex pattern=".+@.+\..+" />
				</h:inputText>
				<h:message id="email-message" for="email" />
			</h:panelGroup>
			<h:commandButton value="Abschicken">
				<f:ajax execute="email" listener="#{vc.listener}" render="email-message" />
			</h:commandButton>

		</h:panelGrid>

		<h:messages showDetail="true"  showSummary="true" />
		
		
	</ui:define>

</ui:composition>
