<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Validierung</ui:define>
	
	<ui:define name="main">	
	
		<h:panelGrid columns="2" style="table-layout: auto;">
			<f:facet name="header">Kundenvalidierung mit Bean Validation</f:facet>
	
			Vorname:	
			<h:panelGroup>
				<h:inputText id="firstname" label="firstname" value="#{customerController.customer.firstName}" />
				<h:message id="firstname-message" for="firstname" />
			</h:panelGroup>

			Nachname:
			<h:panelGroup>
				<h:inputText id="lastname" label="lastname" value="#{customerController.customer.lastName}" />
				<h:message id="lastname-message" for="lastname" />
			</h:panelGroup>

			Geburtstag:
			<h:panelGroup>
				<h:inputText id="dob" label="dob" value="#{customerController.customer.dob}">
					<f:convertDateTime type="localDate" />
				</h:inputText>
				<h:message id="dob-message" for="dob" />
			</h:panelGroup>

			Kreditlimit:
			<h:panelGroup>
				<h:inputText id="creditline" label="creditline" value="#{customerController.customer.creditLine}" />
				<h:message id="creditline-message" for="creditline" />
			</h:panelGroup>

			E-Mail:
			<h:panelGroup>
				<h:inputText id="email" label="email" value="#{customerController.customer.email}" />
				<h:message id="email-message" for="email" />
			</h:panelGroup>

			<h:commandButton id="save" action="#{customerController.save}" value="Speichern" />
		</h:panelGrid>
		

	</ui:define>

</ui:composition>
