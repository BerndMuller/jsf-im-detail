<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Konvertierung und Formatierung</ui:define>
	
	<ui:define name="main">	
	
		<h:panelGrid columns="2" style="table-layout: auto;">
			<f:facet name="colgroups">
				<h:panelGroup>
					<colgroup>
    					<col style="width:60%" />
    					<col style="width:40%" />
  					</colgroup>
				</h:panelGroup>
			</f:facet>
			<f:facet name="header">Der Number-Converter &lt;f:convertNumber&gt; </f:facet>
			
			<h:outputText value="ohne  &lt;f:convertNumber&gt; " />
			<h:inputText value="#{formattingNumber.numbers[0]}" />

			<h:outputText value="&lt;f:convertNumber type=&quot;number&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[1]}">
				<f:convertNumber type="number" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber locale=&quot;en_US&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[2]}">
				<f:convertNumber locale="en_US" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;percent&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[3]}">
				<f:convertNumber type="percent" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;currency&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[4]}">
				<f:convertNumber type="currency" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;currency&quot; currencyCode=&quot;EUR&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[5]}">
				<f:convertNumber type="currency" currencyCode="EUR"/>
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;currency&quot; currencySymbol=&quot;€&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[6]}">
				<f:convertNumber type="currency" currencySymbol="€"/>
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;currency&quot; currencyCode=&quot;USD&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[7]}">
				<f:convertNumber type="currency" currencyCode="USD" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber type=&quot;currency&quot; currencyCode=&quot;USD&quot; locale=&quot;en_US&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[8]}">
				<f:convertNumber type="currency" currencyCode="USD" locale="en-US"/>
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber maxFractionDigits=&quot;1&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[9]}">
				<f:convertNumber maxFractionDigits="1" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber maxFractionDigits=&quot;1&quot; maxIntegerDigits=&quot;3&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[10]}">
				<f:convertNumber maxFractionDigits="1" maxIntegerDigits="3" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber pattern=&quot;###,###.##&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[11]}">
				<f:convertNumber pattern="###,###.##" />
			</h:inputText>
			
			<h:outputText value="&lt;f:convertNumber pattern=&quot;######## 'Stück'&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[12]}">
				<f:convertNumber pattern="######## 'Stück'" />
			</h:inputText>

			<h:outputText value="&lt;f:convertNumber pattern=&quot;00000000 'Stück'&quot; /&gt;" />
			<h:inputText value="#{formattingNumber.numbers[13]}">
				<f:convertNumber pattern="00000000 'Stück'" />
			</h:inputText>
			
			<h:commandButton value="Abschicken" action="#{formattingNumber.submit}"/>
			<h:panelGroup />
		</h:panelGrid>
	</ui:define>

</ui:composition>
