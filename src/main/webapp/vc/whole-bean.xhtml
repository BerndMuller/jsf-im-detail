<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="header">Validierung</ui:define>

	<ui:define name="main">

		<h:panelGrid columns="2">
			<f:facet name="header">Validierung mit &lt;f:validateWholeBean&gt;</f:facet>

			<h:outputText value="Password" />
			<h:inputSecret id="password1" value='#{backingBean.password1}'>
				<f:validateBean validationGroups="de.jsfpraxis.detail.vc.wb.PasswordValidationGroup" />
			</h:inputSecret>

			<h:outputText value="Password again" />
			<h:inputSecret id="password2" value='#{backingBean.password2}'>
				<f:validateBean validationGroups="de.jsfpraxis.detail.vc.wb.PasswordValidationGroup" />
			</h:inputSecret>

		</h:panelGrid>

		<f:validateWholeBean value='#{backingBean}' validationGroups="de.jsfpraxis.detail.vc.wb.PasswordValidationGroup" />			

		<h:commandButton value="Validieren" />

		<h:messages />

	</ui:define>

</ui:composition>
